<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>EBOSS BRAND</title>
    <link rel="icon" href="Logo/Logo2.png">
    <link rel="stylesheet" href="sale.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="container">
            <a href="index.html" class="logo">
                <img src="Logo/Logo2.png" alt="Logo">
                <span>Women's Shoes</span>
            </a>

            <!-- Hamburger Menu -->
            <div class="hamburger" onclick="toggleMenu()">
                <i class="fas fa-bars"></i>
            </div>

            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="indexmen.html">Men</a></li>
                    <li><a href="womenindex.html">Women</a></li>
                    <li><a href="Sale.html">Sale</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Product Section -->
    <section class="products">
        <div class="product-box">
            <img src="Images1/Women4.jpg" alt="Air Force 1">
            <h3>Air Force 1</h3>
            <p class="price">4500 Lek</p>
            <button onclick="redirectToOrderPage('Images1/Women4.jpg', 'Air Force 1', '4500 Lek', '4500 Lek')">Order Now</button>
        </div>

        <div class="product-box">
            <img src="Images1/Women6.jpg" alt="Nike Air Max 270">
            <h3>Nike Air Max 270</h3>
            <p class="price">4500 Lek</p>
            <button onclick="redirectToOrderPage('Images1/Women6.jpg', 'Nike Air Max 270', '4500 Lek', '4500 Lek')">Order Now</button>
        </div>

        <div class="product-box">
            <img src="Images1/Women2.jpg" alt="Nike Air Max TN">
            <h3>Nike Air Max TN</h3>
            <p class="price">5000 Lek</p>
            <button onclick="redirectToOrderPage('Images1/Women2.jpg', 'Nike Air Max TN', '5000 Lek', '5000 Lek')">Order Now</button>
        </div>

        <div class="product-box">
            <img src="Images1/Men10.jpg" alt="Nike Air Max 720">
            <h3>Nike Air Max 720</h3>
            <p class="price">6000 Lek</p>
            <button onclick="redirectToOrderPage('Images1/Men10.jpg', 'Nike Air Max 720', '6000 Lek', '6000 Lek')">Order Now</button>
        </div>

        <div class="product-box">
            <img src="Images1/Women10.jpg" alt="Reebok Classic">
            <h3>Reebok Classic</h3>
            <p class="price">4500 Lek</p>
            <button onclick="redirectToOrderPage('Images1/Women10.jpg', 'Reebok Classic', '4500 Lek', '4500 Lek')">Order Now</button>
        </div>

        <div class="product-box">
            <img src="Images1/Men11.jpg" alt="Yeezy Slide">
            <h3>Yeezy Slide</h3>
            <p class="price">3000 Lek</p>
            <button onclick="redirectToOrderPage('Images1/Men11.jpg', 'Yeezy Slide', '3000 Lek', '3000 Lek')">Order Now</button>
        </div>
    </section>

    <!-- Switch Buttons -->
    <div class="switch-buttons">
        <button class="switch-button" onclick="redirectToSecondPage()">1</button>
        <button class="active-button" disabled>2</button>

		<br><br>
		
    </div>

    <!-- Footer -->
    <footer>
        <div class="social-links">
            <a href="https://www.instagram.com/eb_shoes2/" class="fa-brands fa-instagram"></a>
            <a href="https://www.tiktok.com/@eb_shoes_2" class="fa-brands fa-tiktok"></a>
            <a href="https://wa.me/+355682126033" class="fa-brands fa-whatsapp"></a>
            <a href="#" class="fa-brands fa-facebook"></a>
        </div>
    </footer>

    <script>
        function redirectToOrderPage(imageSrc, name, newPrice, oldPrice) {
            const productInfo = { imageSrc, productName: name, productPrice: newPrice, oldPrice };
            localStorage.setItem('productInfo', JSON.stringify(productInfo));
            window.location.href = 'order2.html';
        }

        function redirectToSecondPage() {
            // Redirect to the second page
            window.location.href = 'Women.html';
        }

        function toggleMenu() {
            const navLinks = document.querySelector(".nav-links");
            navLinks.classList.toggle("active");
        }
    </script>

</body>
</html>
