<!DOCTYPE html>
<html lang="sq">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Checkout - EBOSS BRAND</title>

<link rel="icon" href="Logo/Logo2.png">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
    *{
        margin:0; padding:0;
        box-sizing:border-box;
        font-family:"Poppins",sans-serif;
    }

    body{ background:#fff; padding-bottom:120px; }

    /* HEADER */
    header{
        display:flex;
        justify-content:space-between;
        align-items:center;
        padding:15px 20px;
        border-bottom:1px solid #eee;
    }

    .menu-icon{ font-size:26px; cursor:pointer; }
    .logo{ font-size:28px; font-weight:700; }

    .cart-icon{
        font-size:22px; cursor:pointer; position:relative;
    }
    .cart-icon::after{
        content:attr(data-count);
        position:absolute;
        top:-8px; right:-10px;
        background:red; color:#fff;
        width:18px; height:18px;
        font-size:11px; border-radius:50%;
        display:flex; justify-content:center; align-items:center;
    }
    .cart-icon:not([data-count])::after{ display:none; }

    /* SIDE MENU */
    .side-menu{
        width:230px; height:100%;
        background:#222;
        position:fixed; top:0; left:-230px;
        padding-top:70px;
        transition:0.3s;
        z-index:10;
    }
    .side-menu.open{ left:0; }
    .side-menu a{
        color:white; text-decoration:none;
        padding:15px 20px; display:block;
        font-size:18px;
    }
    .side-menu a:hover{ background:#333; }

    /* CHECKOUT SECTION */
    .checkout-container{
        margin:25px;
        background:#f6f6f6;
        padding:20px;
        border-radius:12px;
        box-shadow:0 3px 8px rgba(0,0,0,0.08);
    }

    .checkout-title{
        font-size:22px; font-weight:600;
        margin-bottom:15px;
    }

    .cart-list .item{
        display:grid;
        grid-template-columns:60px 1fr auto;
        gap:10px;
        align-items:center;
        background:white;
        padding:10px;
        border-radius:10px;
        margin-bottom:10px;
        box-shadow:0 2px 5px rgba(0,0,0,0.08);
    }

    .cart-list img{
        width:60px; height:60px;
        object-fit:cover; border-radius:8px;
    }

    .remove{
        background:none;
        border:none;
        font-size:18px;
        color:#e53935;
        cursor:pointer;
    }

    .summary{
        margin-top:20px;
        font-size:18px;
    }

    .summary p{
        display:flex;
        justify-content:space-between;
        margin:5px 0;
    }

    .total{
        font-weight:700;
        font-size:20px;
    }

    /* FORM */
    .form-box{
        margin-top:25px;
        padding:15px;
        background:white;
        border-radius:12px;
        box-shadow:0 3px 8px rgba(0,0,0,0.08);
    }

    .form-box label{
        display:block;
        margin-top:10px;
        font-weight:600;
        font-size:16px;
    }

    .form-box input{
        width:100%;
        padding:12px;
        font-size:16px;
        margin-top:5px;
        border:1px solid #ccc;
        border-radius:8px;
    }

    .whatsapp-btn{
        width:100%;
        padding:15px;
        background:#25D366;
        color:white;
        border:none;
        font-size:18px;
        border-radius:8px;
        margin-top:20px;
        cursor:pointer;
        font-weight:600;
    }

    .empty{
        text-align:center;
        font-size:18px;
        padding:30px;
        color:#666;
    }

    /* FOOTER */
    footer{
        background:#111; color:#ccc;
        text-align:center; padding:20px 10px;
        margin-top:40px;
    }
    footer .icons{
        list-style:none;
        display:flex; justify-content:center;
        gap:15px;
    }
    footer .icons li a{
        color:#ccc; font-size:22px;
        text-decoration:none;
    }
</style>
</head>

<body>

<!-- HEADER -->
<header>
    <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
    <div class="logo">eBOSS</div>
    <div class="cart-icon" onclick="toggleCart(event)"><i class="fas fa-shopping-cart"></i></div>
</header>

<!-- SIDE MENU -->
<div id="sideMenu" class="side-menu">

    <a href="index1men.html">Meshkuj</a>

    <a href="Sale.html">Sale</a>
</div>

<!-- CHECKOUT -->
<div class="checkout-container">
    <h2 class="checkout-title">Porosia Juaj</h2>

    <div id="cartList" class="cart-list"></div>

    <div id="emptyMessage" class="empty" style="display:none;">
        Shporta juaj Ã«shtÃ« bosh.
    </div>

    <div class="summary">
        <p><span>NÃ«ntotali:</span><span id="subtotal">0 Lek</span></p>
        <p><span>Transporti:</span><span>300 Lek</span></p>
        <p class="total"><span>Totali:</span><span id="total">0 Lek</span></p>
    </div>

    <!-- FORM BOX -->
    <div class="form-box">
        <label>Emri</label>
        <input type="text" id="customerName" required>

        <label>Adresa</label>
        <input type="text" id="customerAddress" required>

        <label>Telefoni</label>
        <input type="text" id="customerPhone" required>

    <button class="whatsapp-btn" onclick="sendOrder()">
        <i class="fab fa-whatsapp"></i> PÃ«rfundo PorosinÃ«
    </button>
</div>

<!-- FOOTER -->
<footer>
    <ul class="icons">
        <li><a href="https://www.instagram.com/eboss_brand_al/" class="fab fa-instagram"></a></li>
        <li><a href="https://www.tiktok.com/@eboss_brand_al" class="fab fa-tiktok"></a></li>

    <p>&copy; 2025 EBOSS BRAND. All rights reserved.</p>
</footer>

<script>
/* SIDE MENU */
function toggleMenu(){
    document.getElementById("sideMenu").classList.toggle("open");
}

/* LOAD CHECKOUT CART */
function loadCheckout(){
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let cartList = document.getElementById("cartList");
    let emptyMsg = document.getElementById("emptyMessage");

    cartList.innerHTML = "";

    if(cart.length === 0){
        emptyMsg.style.display = "block";
        document.getElementById("subtotal").textContent = "0 Lek";
        document.getElementById("total").textContent = "0 Lek";
        return;
    }

    emptyMsg.style.display = "none";

    let subtotal = 0;

    cart.forEach((item, index)=>{
        let price = Number(item.productPrice.replace(" Lek","").trim());
        subtotal += price;

        cartList.innerHTML += `
            <div class="item">
                <img src="${item.imageSrc}">
                <div>
                    <strong>${item.productName}</strong><br>
                    ${item.productPrice}
                </div>
                <button class="remove" onclick="removeItem(${index})"><i class="fas fa-trash"></i></button>
            </div>
        `;
    });

    document.getElementById("subtotal").textContent = subtotal + " Lek";
    document.getElementById("total").textContent = (subtotal + 300) + " Lek";
}

function removeItem(index){
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart.splice(index,1);
    localStorage.setItem("cart",JSON.stringify(cart));
    loadCheckout();
}

/* SEND ORDER */
function sendOrder(){
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    let name = document.getElementById("customerName").value.trim();
    let address = document.getElementById("customerAddress").value.trim();
    let phone = document.getElementById("customerPhone").value.trim();

    if(!name || !address || !phone){
        alert("Ju lutem plotÃ«soni tÃ« gjitha fushat!");
        return;
    }

    let message = `ðŸ”¥ POROSI E RE EBOSS ðŸ”¥

ðŸ‘¤ Emri: ${name}
ðŸ“ Adresa: ${address}
ðŸ“ž Telefoni: ${phone}

ðŸ› Produktet:\n\n`;

    let total = 300;

    cart.forEach(item=>{
        let price = Number(item.productPrice.replace(" Lek",""));
        total += price;
        message += `â€¢ ${item.productName} - ${item.productPrice}\n`;
    });

    message += `\nðŸšš Transporti: 300 Lek
ðŸ’° Totali Final: ${total} Lek`;

    window.open("https://wa.me/356686694729?text=" + encodeURIComponent(message), "_blank");
}

document.addEventListener("DOMContentLoaded", loadCheckout);
</script>

</body>
</html>
