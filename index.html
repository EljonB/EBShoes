<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EBOSS BRAND</title>
  
    <link rel="icon" href="Logo/Logo2.png">

  <!-- Font Awesome for social icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  
    <link rel="icon" href="Logo/Logo2.png">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .banner {
      position: relative;
      height: 100vh;
      width: 100%;
      overflow: hidden;
    }

    .bg-img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    .overlay {
      position: relative;
      z-index: 1;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
    }

    .logo {
      color: #fff;
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 40px;
    }

    .logo span {
      font-size: 18px;
      font-weight: normal;
      margin-left: 10px;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 300px;
      gap: 20px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 15px 0;
      text-align: center;
      font-size: 18px;
      text-decoration: none;
      border: 2px solid white;
      color: white;
      background-color: rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
      border-radius: 5px;
    }

    .btn:hover {
      background-color: white;
      color: black;
    }

    /* Footer */
    #footer {
      background: #111;
      color: white;
      text-align: center;
      padding: 30px 20px;
    }

    #footer .icons {
      display: flex;
      justify-content: center;
      gap: 25px;
      list-style: none;
      padding: 0;
      margin-top: 10px;
    }

    #footer .icons li a {
      font-size: 26px;
      color: white;
      transition: 0.3s;
    }

    #footer .icons li a:hover {
      color: #ffce00;
    }

    @media (max-width: 500px) {
      .logo {
        font-size: 28px;
      }

      .logo span {
        font-size: 14px;
      }

      .btn {
        font-size: 16px;
        padding: 12px 0;
      }

      #footer .icons li a {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>

  <!-- Banner -->
  <div class="banner">
    <img src="logo/banner.jpg" alt="EBOSS BRAND Banner" class="bg-img" />
    <div class="overlay">
      <div class="logo">EBOSS <span>BRAND</span></div>
      <div class="button-group">
        <a href="indexmen.html" class="btn">MESHKUJ</a>
        <a href="womenindex.html" class="btn">FEMRA</a>
      </div>
    </div>
  </div>

  <!-- Footer -->
<footer id="footer">
  <ul class="icons">
    <li><a href="https://www.instagram.com/eboss_brand_al/" class="fab fa-instagram" target="_blank"></a></li>
    <li><a href="https://www.tiktok.com/@eboss_brand_al" class="fab fa-tiktok" target="_blank"></a></li>
    <li><a href="https://wa.me/+355686694729" class="fab fa-whatsapp" target="_blank"></a></li>
    <li><a href="#" class="fab fa-facebook-f" target="_blank"></a></li>
  </ul>
  <p style="margin-top: 15px; color: #ccc; font-size: 14px;">&copy; 2025 EBOSS BRAND. All rights reserved.</p>
</footer>


</body>
</html>
