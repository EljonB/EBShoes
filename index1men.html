<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:"Poppins",sans-serif;
}

body{
    background:#fff;
    min-height:100vh;
    display:flex;
    flex-direction:column;
}

/* HEADER */
header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:18px 25px;
}

.menu-icon{
    font-size:26px;
    cursor:pointer;
}

.logo{
    font-size:30px;
    font-weight:700;
    letter-spacing:2px;
}

.logo-link{
    text-decoration:none;
    color:black;
}

.cart-icon{
    position:relative;
    font-size:22px;
    cursor:pointer;
}

.cart-icon::after{
    content:attr(data-count);
    position:absolute;
    top:-8px;
    right:-10px;
    background:red;
    color:#fff;
    font-size:11px;
    width:18px;
    height:18px;
    border-radius:50%;
    display:flex;
    justify-content:center;
    align-items:center;
}

.cart-icon:not([data-count])::after{
    display:none;
}

/* SIDE MENU */
.side-menu{
    width:230px;
    background:#111;
    height:100%;
    position:fixed;
    left:-230px;
    top:0;
    padding-top:70px;
    transition:0.3s;
    z-index:10;
}

.side-menu.open{
    left:0;
}

.side-menu a{
    display:block;
    color:#fff;
    padding:15px 20px;
    font-size:18px;
    text-decoration:none;
}

.side-menu a:hover{
    background:#222;
}

/* CATEGORY SECTION */
.category-wrapper{
    padding:30px 20px 100px;
    display:flex;
    flex-direction:column;
    gap:30px;
}

/* CATEGORY CARD */
.category-card{
    position:relative;
    height:220px;
    border-radius:15px;
    overflow:hidden;
    cursor:pointer;
}

.category-card img{
    width:100%;
    height:100%;
    object-fit:cover;
    transition:0.5s ease;
}

.category-card:hover img{
    transform:scale(1.1);
}

/* OVERLAY */
.category-overlay{
    position:absolute;
    bottom:0;
    width:100%;
    padding:20px;
    background:linear-gradient(to top, rgba(0,0,0,0.7), transparent);
    color:white;
}

.category-overlay h2{
    font-size:26px;
    font-weight:700;
    letter-spacing:1px;
}

.category-overlay span{
    font-size:14px;
    opacity:0.8;
}

/* CART DROPDOWN */
.cart-section{
    position:fixed;
    right:10px;
    top:70px;
    width:280px;
    max-height:60vh;
    background:#fff;
    border:1px solid #ddd;
    border-radius:8px;
    box-shadow:0 0 10px rgba(0,0,0,0.15);
    padding:10px;
    overflow-y:auto;
    z-index:11;
    display:none;
}

.cart-item{
    display:grid;
    grid-template-columns:60px 1fr auto;
    gap:8px;
    align-items:center;
    padding:6px 0;
    border-bottom:1px solid #eee;
}

.cart-item img{
    width:60px;
    height:60px;
    object-fit:cover;
    border-radius:4px;
}

.remove-btn{
    border:none;
    background:transparent;
    cursor:pointer;
    font-size:16px;
    color:#e74c3c;
}

.checkout-btn{
    margin-top:10px;
    width:100%;
    padding:10px;
    background:black;
    color:white;
    border:none;
    border-radius:6px;
    cursor:pointer;
}

/* FOOTER */
footer{
    margin-top:auto;
    background:#111;
    color:#ccc;
    text-align:center;
    padding:20px 10px;
}

footer .icons{
    list-style:none;
    display:flex;
    justify-content:center;
    gap:15px;
}

footer .icons li a{
    color:#ccc;
    font-size:22px;
    text-decoration:none;
}


    /* TABS */
    .tabs {
        display: flex;
        justify-content: center;
        margin-top: 10px;
        gap: 15px;
    }

    .tab {
        padding: 12px 40px;
        border-radius: 4px;
        border: 2px solid black;
        background: #fff;
        font-weight: bold;
        cursor: pointer;
    }

    .tab.active {
        background: black;
        color: white;
    }
</style>
</head>

<body>

</footer>

<script>
function toggleMenu(){
document.getElementById("sideMenu").classList.toggle("open");
}

function toggleCart(e){
const box=document.getElementById("cartSection");
box.style.display=(box.style.display==="block")?"none":"block";
e.stopPropagation();
}

document.addEventListener("click",function(e){
const box=document.getElementById("cartSection");
const icon=document.querySelector(".cart-icon");
if(!box.contains(e.target)&&!icon.contains(e.target)){
box.style.display="none";
}
});

function updateCart(){
const container=document.getElementById("cartItems");
const cart=JSON.parse(localStorage.getItem("cart"))||[];
container.innerHTML="";
cart.forEach((item,index)=>{
container.innerHTML+=`
<div class="cart-item">
<img src="${item.imageSrc}">
<div>
<h4>${item.productName}</h4>
<p>${item.productPrice}</p>
</div>
<button class="remove-btn" onclick="removeFromCart(${index})">
<i class="fas fa-trash"></i>
</button>
</div>`;
});
updateCartCount();
}

function removeFromCart(i){
const cart=JSON.parse(localStorage.getItem("cart"))||[];
cart.splice(i,1);
localStorage.setItem("cart",JSON.stringify(cart));
updateCart();
}

function updateCartCount(){
const cart=JSON.parse(localStorage.getItem("cart"))||[];
const icon=document.querySelector(".cart-icon");
if(cart.length===0){
icon.removeAttribute("data-count");
}else{
icon.setAttribute("data-count",cart.length);
}
}

document.addEventListener("DOMContentLoaded",()=>{
updateCart();
});
</script>

</body>
