    <script>
        function redirectToOrderPage(imageId, nameId, priceId) {
            // Store product information in local storage
            const productInfo = {
                imageSrc: document.getElementById(imageId).src,
                productName: document.getElementById(nameId).textContent,
                productPrice: document.getElementById(priceId).textContent
            };

            localStorage.setItem('productInfo', JSON.stringify(productInfo));

            // Redirect to the order page
            window.location.href = 'order1.html';
        }

        function redirectToFirstPage() {
