       /* Cart Section Styles */
.cart {
    display: none; /* Hidden by default */
    position: fixed; /* Ensures it stays in place everywhere */
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%); /* Center the cart */
    background-color: #fff;
    border: 1px solid #ccc;
    padding: 20px;
    width: 300px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    z-index: 1000;
    border-radius: 8px;
}

.cart h2 {
    margin-bottom: 20px;
}

.cart-items {
    margin-bottom: 20px;
}

.cart-item {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 15px;
    padding: 10px;
    background-color: #fff;
    border-radius: 5px;
}

.cart-item img {
    width: 50px;
    height: 50px;
    object-fit: cover;
}

.cart-item h4 {
    margin: 0;
    flex: 1;
}

.cart-item button {
    background-color: red;
    color: white;
    border: none;
    padding: 5px 10px;
    cursor: pointer;
}

.order-button {
    padding: 12px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
    font-size: 16px;
    text-align: center;
    border-radius: 5px;
    flex-grow: 1; /* Ensure it takes the maximum width */
}

/* Cart Icon */
.cart-icon {
    font-size: 24px;
    cursor: pointer;
    position: relative;
}

.cart-icon::after {
    content: attr(data-count);
    position: absolute;
    top: -5px;
    right: -5px;
    background-color: red;
    color: white;
    font-size: 12px;
    padding: 2px 5px;
    border-radius: 50%;
}

/* Product Button Container */
.button-container {
    display: flex;
    align-items: center;
    justify-content: space-between; /* This makes the buttons stay at opposite ends */
    width: 100%; /* Make sure the container takes up full width */
    gap: 10px; /* Adds space between the buttons */
}

.order-button {
    flex-grow: 1; /* Makes the Order Now button fill available space */
    padding: 12px;
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
    font-size: 16px;
    text-align: center;
    border-radius: 5px;

.cart-button {

    height: 40px;
    background-color: transparent;
    border: none;
    cursor: pointer;
    font-size: 20px;
}

.cart-button i {

}

</style>

    <script>
       // Add product to the cart
function addToCart(imageSrc, name, price) {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const product = { imageSrc, productName: name, productPrice: price };
    cart.push(product);
    localStorage.setItem('cart', JSON.stringify(cart));
    updateCart();
}

// Update the cart display (for cart page or when cart is opened)
function updateCart() {
    const cartItemsContainer = document.getElementById('cartItems');
    const cart = JSON.parse(localStorage.getItem('cart')) || [];

    cartItemsContainer.innerHTML = '';  // Clear the cart container first

    cart.forEach((item, index) => {
        const cartItem = document.createElement('div');
        cartItem.classList.add('cart-item');
        cartItem.innerHTML = `
            <img src="${item.imageSrc}" alt="${item.productName}">
            <h4>${item.productName}</h4>
            <p>${item.productPrice}</p>
            <button onclick="removeFromCart(${index})"><i class="fas fa-trash"></i></button> <!-- Bin icon -->
        `;
        cartItemsContainer.appendChild(cartItem);
    });

    // Update cart icon count
    updateCartCount();
}

// Remove product from the cart
function removeFromCart(index) {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    
    // Remove the item at the given index
    cart.splice(index, 1);
    
    // Update the cart in localStorage
    localStorage.setItem('cart', JSON.stringify(cart));
    
    // Immediately update the cart display
    updateCart();
}

// Update cart icon count
function updateCartCount() {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const cartCount = cart.length;
    const cartIcon = document.querySelector('.cart-icon');
    cartIcon.setAttribute('data-count', cartCount);
}

// Toggle the cart section visibility
function toggleCart() {
    const cartSection = document.getElementById('cartSection');
    cartSection.style.display = (cartSection.style.display === 'none' || cartSection.style.display === '') ? 'block' : 'none';
}

// Redirect to order page
function redirectToOrderPage(imageSrc, name, price) {
    const productInfo = { imageSrc, productName: name, productPrice: price };
    localStorage.setItem('productInfo', JSON.stringify(productInfo));
    window.location.href = 'order2.html';
}

// Redirect to second and third pages
function redirectToSecondPage() {
    window.location.href = 'Men2.html';
}

function redirectToFirstPage() {
    window.location.href = 'Men.html';
}

// Toggle the navigation menu
function toggleMenu() {
    const navLinks = document.querySelector(".nav-links");
    navLinks.classList.toggle("active");
}

// Call updateCart when the page loads to show cart contents
document.addEventListener('DOMContentLoaded', updateCart);

    </script>
