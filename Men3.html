<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>EBOSS BRAND</title>
    <link rel="icon" href="Logo/Logo2.png">
    <link rel="stylesheet" href="sale.css">
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="is-preload">

    <!-- Header -->
    <header>
        <div class="container">
            <a href="index.html" class="logo">
                <img src="Logo/Logo2.png" alt="Logo">
                <span>Men's Shoes</span>
            </a>

            <!-- Hamburger Menu -->
            <div class="hamburger" onclick="toggleMenu()">
                <i class="fas fa-bars"></i>
            </div>

            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="indexmen.html">Men</a></li>
                    <li><a href="womenindex.html">Women</a></li>
                    <li><a href="Sale.html">Sale</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Product Section -->
    <section class="products">
        <div class="product-box">
            <img src="Images1/Women2.jpg" alt="Nike Air Max TN">
            <h3>Nike Air Max TN</h3>
            <p class="price">5000 Lek</p>
            <button onclick="redirectToOrderPage('Images1/Women2.jpg', 'Nike Air Max TN', '5000 Lek')">Order Now</button>
        </div>

        <div class="product-box">
            <img src="Images1/Men12.jpg" alt="Air Jordan One">
            <h3>Air Jordan One</h3>
            <p class="price">6000 Lek</p>
            <button onclick="redirectToOrderPage('Images1/Men12.jpg', 'Air Jordan One', '6000 Lek')">Order Now</button>
        </div>

        <div class="product-box">
            <img src="Images1/Men13.jpg" alt="Nike Air Force">
            <h3>Nike Air Force</h3>
            <p class="price">4500 Lek</p>
            <button onclick="redirectToOrderPage('Images1/Men13.jpg', 'Nike Air Force', '4500 Lek')">Order Now</button>
        </div>

        <div class="product-box">
            <img src="Images1/Men14.jpg" alt="Nike Air More">
            <h3>Nike Air More</h3>
            <p class="price">6000 Lek</p>
            <button onclick="redirectToOrderPage('Images1/Men14.jpg', 'Nike Air More', '6000 Lek')">Order Now</button>
        </div>

        <div class="product-box">
            <img src="Images1/Men15.jpg" alt="Air Jordan One">
            <h3>Air Jordan One</h3>
            <p class="price">6000 Lek</p>
            <button onclick="redirectToOrderPage('Images1/Men15.jpg', 'Air Jordan One', '6000 Lek')">Order Now</button>
        </div>

        <div class="product-box">
            <img src="Images1/Men16.jpg" alt="Air Jordan Low">
            <h3>Air Jordan Low</h3>
            <p class="price">4000 Lek</p>
            <button onclick="redirectToOrderPage('Images1/Men16.jpg', 'Air Jordan Low', '4000 Lek')">Order Now</button>
        </div>
    </section>

    <!-- Pagination Section -->
    <div class="switch-buttons">
        <button class="switch-button" onclick="redirectToFirstPage()">1</button>
        <button class="switch-button" onclick="redirectToSecondPage()">2</button>
        <button class="active-button" disabled>3</button>
    </div>

    <br><br>

    <!-- Footer -->
    <footer>
        <div class="social-links">
            <a href="https://www.instagram.com/eb_shoes2/" class="fa-brands fa-instagram"></a>
            <a href="https://www.tiktok.com/@eb_shoes_2" class="fa-brands fa-tiktok"></a>
            <a href="https://wa.me/+355682126033" class="fa-brands fa-whatsapp"></a>
            <a href="#" class="fa-brands fa-facebook"></a>
        </div>
    </footer>

    <script>
        function redirectToOrderPage(imageSrc, name, price) {
            const productInfo = { imageSrc, productName: name, productPrice: price };
            localStorage.setItem('productInfo', JSON.stringify(productInfo));
            window.location.href = 'order2.html';
        }

        function redirectToFirstPage() {
            window.location.href = 'Men.html';
        }

        function redirectToSecondPage() {
            window.location.href = 'Men2.html';
        }

        function toggleMenu() {
            const navLinks = document.querySelector(".nav-links");
            navLinks.classList.toggle("active");
        }
    </script>

</body>
</html>
