    <script>
        function redirectToOrderPage(imageId, nameId, priceId) {
            // Get product information
            const imageSrc = document.getElementById(imageId).src;
            const productName = document.getElementById(nameId).textContent;
            const productPrice = document.getElementById(priceId).textContent;

            console.log(imageSrc, productName, productPrice); // Log the data for debugging

            // Store product info in local storage
            const productInfo = {
                imageSrc,
                productName,
                productPrice
            };

            localStorage.setItem('productInfo', JSON.stringify(productInfo));

            // Redirect to the order page
            window.location.href = 'order1.html';
        }

        function redirectToSecondPage() {
            // Redirect to the second page
            window.location.href = 'accmen2.html';

        function toggleMenu() {
